<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cube Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background-fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background-size: 110% 110%; /* Reduced from 120% for more subtle movement */
            background-position: center center;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            background: white;
            transition: background-color 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body:active {
            cursor: grabbing;
        }

        .container {
            position: relative;
        }

        .cube-container {
            perspective: 1000px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 22px 33px rgba(0, 0, 0, 0.20));
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.13);
        }

        /* Modify static overlay to preserve 3D */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s ease-out;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 100px 100px; /* Smaller size for more intense noise */
            z-index: 10;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: opacity, filter; /* Optimize for animations */
            transform: translateZ(0); /* Force GPU acceleration */
        }

        .static-overlay.active {
            opacity: 0.35;
            animation: staticFlicker 0.08s infinite; /* Slightly slower for better performance */
        }

        @keyframes staticFlicker {
            0% { opacity: 0.35; filter: hue-rotate(0deg) saturate(1.4) contrast(1.2); }
            50% { opacity: 0.32; filter: hue-rotate(10deg) saturate(1.3) contrast(1.3); }
            100% { opacity: 0.35; filter: hue-rotate(0deg) saturate(1.4) contrast(1.2); }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.07);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform; /* Optimize for animations */
        }

        .face.glitching {
            will-change: transform, filter; /* Optimize for animations */
            filter: contrast(1.3) brightness(1.2) saturate(1.3);
            animation: faceGlitch 0.08s infinite; /* Match static flicker timing */
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1); /* Faster transition for glitch */
        }

        .face.breaking {
            transition: transform 0.05s cubic-bezier(0.4, 0, 0.2, 1); /* Very fast transition for breaking */
        }

        .face.reassembling {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition for reassembly */
        }

        @keyframes faceGlitch {
            0% { filter: contrast(1.3) brightness(1.2) saturate(1.3); }
            50% { filter: contrast(1.4) brightness(1.3) saturate(1.4) hue-rotate(10deg); }
            100% { filter: contrast(1.3) brightness(1.2) saturate(1.3); }
        }

        .face:hover {
            border-color: rgba(0, 0, 0, 0.3);
        }

        .front { 
            background: linear-gradient(135deg, #888 0%, #666 100%);
            transform: rotateY(0deg) translateZ(100px); 
        }
        .back { 
            background: linear-gradient(135deg, #888 0%, #666 100%);
            transform: rotateY(180deg) translateZ(100px); 
        }
        .right { 
            background: linear-gradient(135deg, #888 0%, #666 100%);
            transform: rotateY(90deg) translateZ(100px); 
        }
        .left { 
            background: linear-gradient(135deg, #888 0%, #666 100%);
            transform: rotateY(-90deg) translateZ(100px); 
        }
        .top { 
            background: linear-gradient(135deg, #aaa 0%, #888 100%);
            transform: rotateX(90deg) translateZ(100px); 
        }
        .bottom { 
            background: linear-gradient(135deg, #666 0%, #444 100%);
            transform: rotateX(-90deg) translateZ(100px); 
        }

        .instructions {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #333;
            font-size: 16px;
            text-align: right;
            opacity: 0.7;
            z-index: 100;
        }

        .ralph-logo {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            height: 150px;
            z-index: 101;
        }

        .navigation-panel {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 102;
        }

        .current-section {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .transition-text {
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-overlay.active .transition-text {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .cube {
                width: 150px;
                height: 150px;
            }

            .face {
                width: 150px;
                height: 150px;
            }

            .front, .back { transform: rotateY(0deg) translateZ(75px); }
            .back { transform: rotateY(180deg) translateZ(75px); }
            .right { transform: rotateY(90deg) translateZ(75px); }
            .left { transform: rotateY(-90deg) translateZ(75px); }
            .top { transform: rotateX(90deg) translateZ(75px); }
            .bottom { transform: rotateX(-90deg) translateZ(75px); }

            .navigation-panel {
                bottom: 30px;
                padding: 20px 30px;
            }

            .current-section {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .section-description {
                font-size: 14px;
            }

            .instructions {
                top: 30px;
                right: 30px;
                font-size: 14px;
            }

            .transition-text {
                font-size: 24px;
                padding: 0 20px;
            }
        }

        /* Add glitch container to preserve 3D */
        .glitch-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* Add scanline effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0;
            z-index: 11;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform; /* Optimize for animations */
            transform: translateZ(0); /* Force GPU acceleration */
        }

        .scanlines.active {
            opacity: 0.15;
            animation: scanlineMove 0.15s linear infinite; /* Slower scanlines for better performance */
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
    </style>
</head>
<body>
    <div class="background-fade" id="backgroundFade1" style="opacity:1;"></div>
    <div class="background-fade" id="backgroundFade2" style="opacity:0;"></div>
    <div class="instructions">
        Drag to rotate<br>
        Click face to explore
    </div>
    <img src="/ralph-logo-pink.png" alt="Ralph Logo" class="ralph-logo" />
    <div class="container">
        <div class="cube-container">
            <div class="cube" id="cube">
                <div class="glitch-container">
                    <div class="static-overlay"></div>
                    <div class="scanlines"></div>
                </div>
                <div class="face front" data-face="magazine"></div>
                <div class="face back" data-face="events"></div>
                <div class="face right" data-face="shop"></div>
                <div class="face left" data-face="friends"></div>
                <div class="face top" data-face="creative"></div>
                <div class="face bottom" data-face="magazine"></div>
            </div>
        </div>
    </div>
    <div class="navigation-panel">
        <div class="current-section" id="currentSection">MAGAZINE</div>
        <div class="section-description" id="sectionDescription">Latest stories and insights</div>
    </div>
    <div class="transition-overlay">
        <div class="transition-text">BOX UNFOLDS, TRANSITION TO SECTION</div>
    </div>

    <script>
        class CubeNavigator {
            constructor() {
                this.cube = document.getElementById('cube');
                this.body = document.body;
                this.isDragging = false;
                this.previousMousePosition = { x: 0, y: 0 };
                this.rotation = { x: -25, y: 0 };
                this.currentFace = 'magazine';
                
                // Define faces data first
                this.faceData = {
                    magazine: { 
                        rotation: { x: -25, y: 0 },
                        color: '#667eea',
                        title: 'MAGAZINE',
                        description: 'Latest stories and insights',
                        backgroundColor: '#d5d9ff'
                    },
                    events: { 
                        rotation: { x: -25, y: 180 },
                        color: '#f093fb',
                        title: 'EVENTS',
                        description: 'Upcoming experiences and gatherings',
                        backgroundColor: '#fad5fa'
                    },
                    shop: { 
                        rotation: { x: -25, y: 90 },
                        color: '#4facfe',
                        title: 'SHOP',
                        description: 'Curated products and collections',
                        backgroundColor: '#ccf0ff'
                    },
                    friends: { 
                        rotation: { x: -25, y: -90 },
                        color: '#43e97b',
                        title: 'FRIENDS',
                        description: 'Community and connections',
                        backgroundColor: '#ccfad5'
                    },
                    creative: { 
                        rotation: { x: 75, y: 0 },
                        color: '#fa709a',
                        title: 'CREATIVE',
                        description: 'Artistic projects and inspiration',
                        backgroundColor: '#ffebcc'
                    },
                    bottom: { 
                        rotation: { x: -75, y: 0 },
                        color: '#667eea',
                        title: 'MAGAZINE',
                        description: 'Latest stories and insights',
                        backgroundColor: '#d5d9ff'
                    }
                };

                // Then define backgrounds
                this.backgrounds = {
                    magazine: 'backgrounds/superterranea_8bit_isometric_map_of_a_landscape_that_incorpor_26c2e7b2-cc45-43dc-aaf2-e7473dbc869c_0.png',
                    events:   'backgrounds/superterranea_8bit_isometric_map_of_a_landscape_that_incorpor_26c2e7b2-cc45-43dc-aaf2-e7473dbc869c_1.png',
                    shop:     'backgrounds/superterranea_8bit_isometric_map_of_a_landscape_that_incorpor_3cdeb3f5-898b-4798-9aae-a1e578cc7c88_0.png',
                    friends:  'backgrounds/superterranea_8bit_isometric_map_of_a_landscape_that_incorpor_3cdeb3f5-898b-4798-9aae-a1e578cc7c88_1.png',
                    creative: 'backgrounds/superterranea_8bit_isometric_map_of_a_landscape_that_incorpor_3cdeb3f5-898b-4798-9aae-a1e578cc7c88_2.png',
                    bottom:   'backgrounds/superterranea_8bit_isometric_map_of_a_landscape_that_incorpor_3cdeb3f5-898b-4798-9aae-a1e578cc7c88_3.png',
                };

                this.overlayColors = {
                    magazine: 'rgba(102,126,234,0.7)',
                    events:   'rgba(240,147,251,0.7)',
                    shop:     'rgba(79,172,254,0.7)',
                    friends:  'rgba(67,233,123,0.7)',
                    creative: 'rgba(250,112,154,0.7)',
                    bottom:   'rgba(90,114,233,0.7)',
                };
                
                this.bgFadeEls = [
                    document.getElementById('backgroundFade1'),
                    document.getElementById('backgroundFade2')
                ];
                this.activeBg = 0;
                
                this.transitionOverlay = document.querySelector('.transition-overlay');
                this.transitionText = document.querySelector('.transition-text');
                this.isTransitioning = false;
                
                // Update auto-rotation properties
                this.autoRotate = true;
                this.autoRotateSpeed = 0.3;
                this.autoRotatePaused = false;
                this.inactivityTimeout = null;
                this.inactivityDelay = 1500;
                
                // Adjust glitch timing parameters
                this.glitchEnabled = false;
                this.glitchIntensity = 200.0;
                this.glitchFrequency = 0.05;
                this.glitchDuration = 70;
                this.rotationGlitchIntensity = 40.0;
                this.isGlitching = false;
                this.glitchTimeout = null;
                this.originalTransform = '';
                this.lastGlitchTime = 0;
                this.minGlitchInterval = 500;
                this.maxGlitchInterval = 1500;
                this.nextGlitchTime = Date.now() + 500;
                
                // Performance optimization flags
                this.isAnimating = false;
                this.animationFrame = null;
                
                this.staticOverlay = document.querySelector('.static-overlay');
                this.scanlines = document.querySelector('.scanlines');
                this.glitchContainer = document.querySelector('.glitch-container');
                this.faceElements = document.querySelectorAll('.face');
                
                this.init();
            }

            init() {
                this.updateCubeTransform();
                this.updateCubeFaceColors();
                this.updateNavigation();
                this.updateBackground();
                this.bindEvents();
                
                // Start auto-rotation
                this.startAutoRotate();
                
                // Add cleanup on page unload
                window.addEventListener('unload', () => {
                    this.cleanup();
                });
            }

            bindEvents() {
                // Mouse events
                this.body.addEventListener('mousedown', this.startDrag.bind(this));
                this.body.addEventListener('mousemove', this.drag.bind(this));
                this.body.addEventListener('mouseup', this.endDrag.bind(this));

                // Touch events
                this.body.addEventListener('touchstart', this.startDrag.bind(this));
                this.body.addEventListener('touchmove', this.drag.bind(this));
                this.body.addEventListener('touchend', this.endDrag.bind(this));

                // Face clicks
                document.querySelectorAll('.face').forEach(face => {
                    face.addEventListener('click', (e) => {
                        if (!this.isDragging) {
                            this.navigateToPage(e.target.dataset.face);
                            this.pauseAutoRotate(); // Pause on face click
                        }
                    });
                });

                // Navigation panel clicks
                document.querySelector('.navigation-panel').addEventListener('click', () => {
                    this.navigateToPage(this.currentFace);
                    this.pauseAutoRotate(); // Pause on panel click
                });

                // Double click event for transition overlay only
                this.cube.addEventListener('dblclick', (e) => {
                    if (!this.isDragging && !this.isTransitioning) {
                        this.showTransitionOverlay();
                        this.pauseAutoRotate(); // Pause on double click
                    }
                });

                // Add keyboard shortcut for testing glitch
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'g') {
                        this.glitchEnabled = !this.glitchEnabled;
                        if (this.glitchEnabled) {
                            this.forceGlitch(); // Force a glitch when enabled
                        }
                        // Show indicator
                        const indicator = document.createElement('div');
                        indicator.style.position = 'fixed';
                        indicator.style.top = '20px';
                        indicator.style.left = '50%';
                        indicator.style.transform = 'translateX(-50%)';
                        indicator.style.padding = '10px 20px';
                        indicator.style.background = 'rgba(0, 0, 0, 0.8)';
                        indicator.style.color = 'white';
                        indicator.style.borderRadius = '5px';
                        indicator.style.fontFamily = 'monospace';
                        indicator.style.zIndex = '1000';
                        indicator.textContent = `Glitch Effect: ${this.glitchEnabled ? 'ON' : 'OFF'}`;
                        document.body.appendChild(indicator);
                        setTimeout(() => indicator.remove(), 1000);
                    }
                });

                // Click on overlay to hide it
                this.transitionOverlay.addEventListener('click', () => {
                    this.hideTransitionOverlay();
                    this.pauseAutoRotate(); // Pause on overlay click
                });
            }

            startDrag(e) {
                this.isDragging = true;
                this.autoRotatePaused = true; // Pause auto-rotation when user starts dragging
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                this.previousMousePosition = { x: clientX, y: clientY };
                this.body.style.cursor = 'grabbing';
                e.preventDefault();
            }

            drag(e) {
                if (!this.isDragging) return;

                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);

                const deltaMove = {
                    x: clientX - this.previousMousePosition.x,
                    y: clientY - this.previousMousePosition.y
                };

                this.rotation.y += deltaMove.x * 0.5;
                this.rotation.x -= deltaMove.y * 0.5;

                // Constrain X rotation
                this.rotation.x = Math.max(-90, Math.min(90, this.rotation.x));

                this.updateCubeTransform();
                this.detectClosestFace();

                this.previousMousePosition = { x: clientX, y: clientY };
                e.preventDefault();
            }

            endDrag() {
                this.isDragging = false;
                this.body.style.cursor = 'grab';
                this.pauseAutoRotate(); // Use pauseAutoRotate to handle the timeout
            }

            pauseAutoRotate() {
                this.autoRotatePaused = true;
                
                // Clear any existing timeout
                if (this.inactivityTimeout) {
                    clearTimeout(this.inactivityTimeout);
                }
                
                // Set timeout to resume auto-rotation after 1.5 seconds
                this.inactivityTimeout = setTimeout(() => {
                    this.autoRotatePaused = false;
                }, this.inactivityDelay);
            }

            updateCubeTransform() {
                this.cube.style.transform = `rotateX(${this.rotation.x}deg) rotateY(${this.rotation.y}deg)`;
                
                // Calculate normalized rotation values (-1 to 1 range)
                const normalizedX = Math.sin(this.rotation.x * (Math.PI / 180));
                const normalizedY = Math.sin(this.rotation.y * (Math.PI / 180));
                
                // More subtle parallax background effect
                const maxOffset = 60; // Reduced from 100 for more subtle movement
                
                // Calculate offsets with perspective effect
                const xOffset = normalizedY * maxOffset;
                const yOffset = normalizedX * maxOffset;
                
                // Add subtle perspective-based movement
                const perspectiveX = Math.cos(this.rotation.y * (Math.PI / 180)) * 15; // Reduced from 30
                const perspectiveY = Math.cos(this.rotation.x * (Math.PI / 180)) * 15; // Reduced from 30
                
                // Combine direct movement with perspective movement
                const finalXOffset = xOffset + perspectiveX;
                const finalYOffset = yOffset + perspectiveY;
                
                // Calculate percentages with reduced range
                const imageXPercent = 50 + (finalXOffset / maxOffset) * 20; // Reduced from 40
                const imageYPercent = 50 + (finalYOffset / maxOffset) * 20; // Reduced from 40
                const overlayXPercent = 50 + (finalXOffset / maxOffset) * 10; // Reduced from 20
                const overlayYPercent = 50 + (finalYOffset / maxOffset) * 10; // Reduced from 20
                
                // Get current face's overlay and image
                const faceKey = this.currentFace === 'magazine' || this.currentFace === 'bottom' ? this.currentFace : this.currentFace;
                const img = this.backgrounds[faceKey] || this.backgrounds['magazine'];
                const overlay = this.overlayColors[faceKey] || 'rgba(0,0,0,0.5)';
                
                // Apply separate positioning for overlay and image with smooth transitions
                this.bgFadeEls[this.activeBg].style.transition = 'background-position 0.15s ease-out'; // Slightly slower transition
                this.bgFadeEls[this.activeBg].style.background = `linear-gradient(${overlay},${overlay}), url('${img}')`;
                this.bgFadeEls[this.activeBg].style.backgroundPosition = `${overlayXPercent}% ${overlayYPercent}%, ${imageXPercent}% ${imageYPercent}%`;
                this.bgFadeEls[this.activeBg].style.backgroundSize = '110% 110%, 110% 110%'; // Reduced from 120%
                this.bgFadeEls[this.activeBg].style.backgroundRepeat = 'no-repeat';
                this.bgFadeEls[this.activeBg].style.transform = 'scale(1.1)'; // Reduced from 1.2
            }

            detectClosestFace() {
                // Normalize rotation values
                let normalizedY = ((this.rotation.y % 360) + 360) % 360;
                let normalizedX = this.rotation.x;
                
                let closestFace = 'magazine';
                
                // Determine face based on rotation with more precise thresholds
                if (normalizedX > 45) {
                    closestFace = 'creative'; // top face
                } else if (normalizedX < -45) {
                    closestFace = 'bottom'; // bottom face
                } else {
                    // Side faces based on Y rotation with adjusted thresholds
                    if (normalizedY >= 315 || normalizedY < 45) {
                        closestFace = 'magazine'; // front (0 degrees)
                    } else if (normalizedY >= 45 && normalizedY < 135) {
                        closestFace = 'shop'; // right (90 degrees)
                    } else if (normalizedY >= 135 && normalizedY < 225) {
                        closestFace = 'events'; // back (180 degrees)
                    } else if (normalizedY >= 225 && normalizedY < 315) {
                        closestFace = 'friends'; // left (270 degrees)
                    }
                }

                // Always update current face and navigation
                if (closestFace !== this.currentFace) {
                    console.log('Face changed from', this.currentFace, 'to', closestFace);
                    this.currentFace = closestFace;
                    
                    // Update navigation immediately
                    const currentSection = document.getElementById('currentSection');
                    const sectionDescription = document.getElementById('sectionDescription');
                    const faceData = this.faceData[this.currentFace];
                    
                    if (faceData) {
                        currentSection.textContent = faceData.title;
                        sectionDescription.textContent = faceData.description;
                        console.log('Updated navigation to:', faceData.title);
                    }
                    
                    // Update other visual elements
                    this.updateCubeFaceColors();
                    this.updateBackground();
                }
            }

            rotateTo(face) {
                if (this.faceData[face]) {
                    this.rotation = { ...this.faceData[face].rotation };
                    this.currentFace = face;
                    this.cube.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                    this.updateCubeTransform();
                    this.updateNavigation();
                    this.updateCubeFaceColors();
                    this.updateBackground();
                    
                    setTimeout(() => {
                        this.cube.style.transition = 'transform 0.3s ease-out';
                    }, 800);
                }
            }

            updateBackground() {
                // Only update background if we have a valid face
                if (!this.currentFace || !this.backgrounds[this.currentFace]) return;

                // Cross-fade backgrounds
                const nextBg = 1 - this.activeBg;
                const faceKey = this.currentFace;
                const img = this.backgrounds[faceKey];
                const overlay = this.overlayColors[faceKey] || 'rgba(0,0,0,0.5)';
                
                // Set up the next background
                this.bgFadeEls[nextBg].style.background = `linear-gradient(${overlay},${overlay}), url('${img}')`;
                this.bgFadeEls[nextBg].style.backgroundPosition = '50% 50%, 50% 50%';
                this.bgFadeEls[nextBg].style.backgroundSize = 'cover, cover';
                this.bgFadeEls[nextBg].style.transition = 'opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                
                // Fade out current background
                this.bgFadeEls[this.activeBg].style.transition = 'opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                this.bgFadeEls[this.activeBg].style.opacity = 0;
                
                // Fade in next background
                this.bgFadeEls[nextBg].style.opacity = 1;
                this.activeBg = nextBg;
            }

            updateNavigation() {
                const currentSection = document.getElementById('currentSection');
                const sectionDescription = document.getElementById('sectionDescription');
                
                // Get face data from our faceData object
                const faceData = this.faceData[this.currentFace];
                if (!faceData) {
                    console.error('No face data found for:', this.currentFace, 'Available faces:', Object.keys(this.faceData));
                    return;
                }
                
                currentSection.textContent = faceData.title;
                sectionDescription.textContent = faceData.description;
                console.log('Navigation updated to:', faceData.title);
            }

            updateCubeFaceColors() {
                const faces = this.faceElements;
                
                // Define the color scheme for each section
                const colorSchemes = {
                    magazine: {
                        side: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        top: 'linear-gradient(135deg, #7b8ceb 0%, #8157a3 100%)',
                        bottom: 'linear-gradient(135deg, #5a72e9 0%, #6b44a1 100%)'
                    },
                    events: {
                        side: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                        top: 'linear-gradient(135deg, #f1a1fc 0%, #f6657d 100%)',
                        bottom: 'linear-gradient(135deg, #ef85fa 0%, #f4495b 100%)'
                    },
                    shop: {
                        side: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                        top: 'linear-gradient(135deg, #5fb4fe 0%, #10f4fe 100%)',
                        bottom: 'linear-gradient(135deg, #3fa4fe 0%, #00f0fe 100%)'
                    },
                    friends: {
                        side: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                        top: 'linear-gradient(135deg, #53eb8b 0%, #48fad7 100%)',
                        bottom: 'linear-gradient(135deg, #33e76b 0%, #28f8d7 100%)'
                    },
                    creative: {
                        side: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                        top: 'linear-gradient(135deg, #fb80aa 0%, #fee250 100%)',
                        bottom: 'linear-gradient(135deg, #f9608a 0%, #fed030 100%)'
                    }
                };

                const currentScheme = colorSchemes[this.currentFace];
                
                faces.forEach((face) => {
                    const faceClass = face.classList[1]; // front, back, right, left, top, bottom
                    
                    // Always apply colors - never neutral gray
                    if (currentScheme) {
                        if (faceClass === 'front' || faceClass === 'back' || faceClass === 'right' || faceClass === 'left') {
                            face.style.background = currentScheme.side;
                        } else if (faceClass === 'top') {
                            face.style.background = currentScheme.top;
                        } else if (faceClass === 'bottom') {
                            face.style.background = currentScheme.bottom;
                        }
                    }
                });
            }

            navigateToPage(page) {
                // Navigation disabled for now
            }

            showTransitionOverlay() {
                this.isTransitioning = true;
                this.transitionOverlay.classList.add('active');
                
                // Hide overlay after 2 seconds
                setTimeout(() => {
                    this.hideTransitionOverlay();
                }, 2000);
            }

            hideTransitionOverlay() {
                this.transitionOverlay.classList.remove('active');
                setTimeout(() => {
                    this.isTransitioning = false;
                }, 500); // Match transition duration
            }

            startAutoRotate() {
                if (!this.autoRotate) return;
                
                const animate = () => {
                    if (this.autoRotate && !this.autoRotatePaused && !this.isDragging) {
                        this.rotation.y += this.autoRotateSpeed;
                        this.updateCubeTransform();
                        this.detectClosestFace();
                    }
                    
                    // Only check for glitch if enabled and not already glitching
                    if (this.glitchEnabled && !this.isGlitching) {
                        this.applyGlitchEffect();
                    }
                    
                    this.animationFrame = requestAnimationFrame(animate);
                };
                
                // Start animation
                this.isAnimating = true;
                this.animationFrame = requestAnimationFrame(animate);
            }

            applyGlitchEffect() {
                if (!this.glitchEnabled || this.isGlitching) return;

                const now = Date.now();
                if (now < this.nextGlitchTime) return;

                // Force a glitch sequence
                this.isGlitching = true;
                this.originalTransform = this.cube.style.transform;
                
                // Store original face transforms
                const faces = document.querySelectorAll('.face');
                const originalFaceTransforms = Array.from(faces).map(face => ({
                    element: face,
                    transform: face.style.transform
                }));
                
                // Activate effects
                this.staticOverlay.classList.add('active');
                this.scanlines.classList.add('active');
                faces.forEach(face => {
                    face.classList.add('glitching');
                    face.classList.add('breaking');
                });
                
                // Get current rotation values
                const currentTransform = this.cube.style.transform;
                const rotationMatch = currentTransform.match(/rotateX\(([-\d.]+)deg\)\s*rotateY\(([-\d.]+)deg\)/);
                
                if (rotationMatch) {
                    const currentX = parseFloat(rotationMatch[1]);
                    const currentY = parseFloat(rotationMatch[2]);
                    
                    let glitchCount = 0;
                    const maxGlitches = 6 + Math.floor(Math.random() * 5);
                    
                    // Constants for shake control
                    const MAX_SHAKE_DISTANCE = 37.5; // Increased from 30 by 25%
                    const CENTER_FORCE = 0.35; // Slightly increased to maintain centering with larger movements
                    const SHAKE_DECAY = 0.85; // Slightly increased for smoother return
                    
                    // Store current position for centering
                    let currentShakeX = 0;
                    let currentShakeY = 0;
                    let currentShakeZ = 0;
                    
                    const getRandomDirection = () => Math.floor(Math.random() * 3);
                    const getRandomMultiplier = () => 0.8 + Math.random() * 0.7; // Increased range for more variation
                    
                    const applyGlitch = () => {
                        if (glitchCount >= maxGlitches) {
                            // Start reassembly with smooth return to center
                            const returnToCenter = () => {
                                currentShakeX *= SHAKE_DECAY;
                                currentShakeY *= SHAKE_DECAY;
                                currentShakeZ *= SHAKE_DECAY;
                                
                                if (Math.abs(currentShakeX) < 0.1 && 
                                    Math.abs(currentShakeY) < 0.1 && 
                                    Math.abs(currentShakeZ) < 0.1) {
                                    // Reset everything after centering
                                    this.cube.style.transform = this.originalTransform;
                                    this.isGlitching = false;
                                    this.staticOverlay.classList.remove('active');
                                    this.scanlines.classList.remove('active');
                                    faces.forEach(face => {
                                        face.classList.remove('glitching');
                                        face.classList.remove('reassembling');
                                        face.style.transform = originalFaceTransforms.find(f => f.element === face).transform;
                                    });
                                    
                                    const randomInterval = this.minGlitchInterval + 
                                        Math.random() * (this.maxGlitchInterval - this.minGlitchInterval);
                                    this.nextGlitchTime = Date.now() + randomInterval;
                                    return;
                                }
                                
                                // Apply centering force with smoother transition
                                this.cube.style.transform = `
                                    translate3d(${currentShakeX}px, ${currentShakeY}px, ${currentShakeZ}px)
                                    rotateX(${currentX}deg)
                                    rotateY(${currentY}deg)
                                `;
                                
                                requestAnimationFrame(returnToCenter);
                            };
                            
                            faces.forEach(face => {
                                face.classList.remove('breaking');
                                face.classList.add('reassembling');
                            });
                            
                            returnToCenter();
                            return;
                        }

                        // Calculate new shake values with increased range
                        const baseShakeMultiplier = 1.2 + Math.random() * 1.2; // Increased from 1.0-2.0 to 1.2-2.4
                        const shakeVariation = 0.4 + Math.random() * 0.8; // Increased from 0.3-1.0 to 0.4-1.2
                        
                        // Calculate new shake values with more variation
                        let newShakeX = (Math.random() - 0.5) * this.glitchIntensity * baseShakeMultiplier * shakeVariation;
                        let newShakeY = (Math.random() - 0.5) * this.glitchIntensity * baseShakeMultiplier * shakeVariation;
                        let newShakeZ = (Math.random() - 0.5) * this.glitchIntensity * baseShakeMultiplier * shakeVariation * 0.4; // Increased Z movement slightly
                        
                        // Apply constraints to keep cube centered while allowing more movement
                        const distanceFromCenter = Math.sqrt(
                            Math.pow(currentShakeX + newShakeX, 2) + 
                            Math.pow(currentShakeY + newShakeY, 2) + 
                            Math.pow(currentShakeZ + newShakeZ, 2)
                        );
                        
                        if (distanceFromCenter > MAX_SHAKE_DISTANCE) {
                            const scale = MAX_SHAKE_DISTANCE / distanceFromCenter;
                            newShakeX *= scale;
                            newShakeY *= scale;
                            newShakeZ *= scale;
                        }
                        
                        // Apply centering force with smoother transition
                        currentShakeX = (currentShakeX + newShakeX) * (1 - CENTER_FORCE);
                        currentShakeY = (currentShakeY + newShakeY) * (1 - CENTER_FORCE);
                        currentShakeZ = (currentShakeZ + newShakeZ) * (1 - CENTER_FORCE);
                        
                        // Apply breaking effect to faces with reduced movement
                        faces.forEach(face => {
                            const faceTransform = face.style.transform;
                            const transformMatch = faceTransform.match(/translateZ\(([-\d.]+)px\)/);
                            const baseZ = transformMatch ? parseFloat(transformMatch[1]) : 100;
                            
                            // Reduced breaking distance
                            const breakDistance = 10 + Math.random() * 20; // Reduced from 15-50px to 10-30px
                            const breakX = (Math.random() - 0.5) * breakDistance * 0.5; // Reduced movement
                            const breakY = (Math.random() - 0.5) * breakDistance * 0.5;
                            const breakZ = (Math.random() - 0.5) * breakDistance * 0.25; // Even less Z movement
                            
                            const newTransform = faceTransform.replace(
                                /translateZ\([-\d.]+px\)/,
                                `translate3d(${breakX}px, ${breakY}px, ${baseZ + breakZ}px)`
                            );
                            face.style.transform = newTransform;
                        });
                        
                        // More controlled rotation glitch
                        const rotMultiplier = 0.5 + Math.random() * 1.0; // Reduced from 1.0-3.0 to 0.5-1.5
                        const rotVariation = 0.3 + Math.random() * 0.7; // Reduced from 0.5-2.0 to 0.3-1.0
                        const rotGlitchX = (Math.random() - 0.5) * this.rotationGlitchIntensity * rotMultiplier * rotVariation;
                        const rotGlitchY = (Math.random() - 0.5) * this.rotationGlitchIntensity * rotMultiplier * rotVariation;
                        
                        // Apply transform with controlled movement
                        this.cube.style.transform = `
                            translate3d(${currentShakeX}px, ${currentShakeY}px, ${currentShakeZ}px)
                            rotateX(${currentX + rotGlitchX}deg)
                            rotateY(${currentY + rotGlitchY}deg)
                        `;

                        // More subtle color shift
                        const hueShift = (Math.random() - 0.5) * 30; // Reduced from 60
                        const saturation = 1.2 + Math.random() * 0.2; // Reduced from 1.4-1.8
                        const contrast = 1.1 + Math.random() * 0.2; // Reduced from 1.2-1.6
                        this.staticOverlay.style.filter = `hue-rotate(${hueShift}deg) saturate(${saturation}) contrast(${contrast})`;

                        glitchCount++;
                        const glitchDelay = 8 + Math.random() * 6;
                        setTimeout(applyGlitch, glitchDelay);
                    };

                    applyGlitch();
                }
            }

            // Add a method to force a glitch for testing
            forceGlitch() {
                this.nextGlitchTime = Date.now();
                this.applyGlitchEffect();
            }

            // Add cleanup method
            cleanup() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                this.isAnimating = false;
            }
        }

        // Initialize the cube navigator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CubeNavigator();
        });
    </script>
