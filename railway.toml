[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 600

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --production"]

[phases.start]
cmds = ["npm start"]

[phases.healthcheck]
interval = "60s"
timeout = "30s"
retries = 5

[env]
NODE_ENV = "production"
PORT = "3000"
NODE_OPTIONS = "--max-old-space-size=512" 